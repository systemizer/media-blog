{% extends "layout.html" %}

{% block body %}
<div id="main">
  <div class="container">
    <h1>{{site.name}}</h1>
    <ul class="entry-list">
      {% for item in pagination.items %}
      <li class="entry-item">
	<a href="{{item.source_audio}}">
	  <h2 class="entry-item-title">{{item.title}}</h2>
	  <img src="{{item.source_image}}" />	  
	</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
